 <!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="UTF-8">
	<title>Psychic Game</title>
</head>

<body>
	<div id="game">
		<h1>Psychic Game</h1>
		<p>Try to guess the secret letter. Press any letter to begin.</p>
	</div>
	<script type="text/javascript">
		
		var options = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
		var wins = 0;
		var losses = 0;
		var guessesLeft = 10;
		var allGuesses = [];
		var reset = function(){
			allGuesses =[];
			guessesLeft =10;
			
		};

		
		var computerGuess = options[Math.floor(Math.random() * options.length)];

		document.onkeyup = function() {
			var userGuess = String.fromCharCode(event.keyCode).toLowerCase();
			allGuesses.push(String.fromCharCode(event.keyCode).toLowerCase());
			
			var html = "<p>Try to guess the secret letter. Press any letter to begin.</p>" + 
							"<p>Wins: " + wins + "</p>" + 
							"<p>Losses: " + losses + "</p>" +
							"<p>Guesses Left: " + guessesLeft + "</p>" +
							"<p> Your guesses so far: " + allGuesses + "</p>";

			document.querySelector("#game").innerHTML = html;
		
		

			console.log(computerGuess);
		
			
			if (userGuess === computerGuess){
				wins++;
				alert("You Win!");
				reset();	
				}
			if (userGuess !== computerGuess){
				guessesLeft--;
			}	
				

			
		};

	</script>

</body>
</html>
